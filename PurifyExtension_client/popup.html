<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>광고 정화</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9fafb;
      width: 250px;
      color: #333;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 18px;
      color: #2c7a7b;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .switch-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .switch-label {
      font-size: 14px;
      font-weight: 500;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #38b2ac;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    #status {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
      color: #4a5568;
    }
  </style>
</head>
<body>
  <h2>🌸 광고 정화</h2>

  <div class="switch-wrapper">
    <span class="switch-label">자동 정화 활성화</span>
    <label class="switch">
      <input type="checkbox" id="toggleClean">
      <span class="slider"></span>
    </label>
  </div>

  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
